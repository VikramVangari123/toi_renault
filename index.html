<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1, shrink-to-fit=yes "/>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <title>Renault</title>
    <!-- <link rel="stylesheet" href="style.min.css" /> -->
    <link rel="stylesheet" href="style.css" />  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>     
</head>
<body>
    <div class="content">
        <header>
            <div class="container">
                <div class="logo">
                    <a href="#" target="_blank"><img src="assets/images/logo.png" alt="Renault" /></a>
                </div>
            </div>
        </header>      
        <div class="main">      
            <div class="section video">
                <div class="container">
                    <div class="video-block">
                        <div class="video-in">
                            <video id="vid" controls="" autoplay="autoplay" muted defaultMuted playsinline  oncontextmenu="return false;"  preload="auto">
                                <source src="assets/renault.mp4#t=48" type="video/mp4">
                            </video>
                        </div>
                        <div class="play-btn" style="display:none;">
                            <div class="play-btn-in">
                                <img src="assets/images/play.png" alt="Play" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section primary_cta">
                <div class="container">
                    <div class="primary-btn">
                        <div class="primary-btn-in">
                            <a href="#" target="_blank" class="btn">
                                <img src="assets/images/primary/features.png" alt="Features" />
                                <p>Features</p>
                            </a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="#" target="_blank" class="btn">
                                <img src="assets/images/primary/360degree.png" alt="360 degree video" />
                                <p>360 degree video</p>
                            </a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="#" target="_blank" class="btn">
                                <img src="assets/images/primary/book-test-drive.png" alt="Book a Test Drive" />
                                <p>Book a Test<br/> Drive</p>
                            </a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="#" target="_blank" class="btn">
                                <img src="assets/images/primary/locate-showroom.png" alt="Locate Showroom" />
                                <p>Locate<br/> Showroom</p>
                            </a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="#" target="_blank" class="btn">
                                <img src="assets/images/primary/price.png" alt="Price" />
                                <p>Price</p>
                            </a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="#" target="_blank" class="btn">
                                <img src="assets/images/primary/expert-reviews.png" alt="Expert Reviews" />
                                <p>Expert<br/> Reviews</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section secondary_cta">
                <div class="container">                       
                    <div class="toggle-sec">
                        <div class="toggle-icon"><img src="assets/images/toggle-btn.png" class="toggle-icon" alt="Toggle" /></div>
                        <div class="toggle-pointer"><img src="assets/images/toggle-pointer.png" class="toggle-pointer" alt="More Options" /></div>
                    </div>   
                    <div class="secondary-btn" style="display: none;">
                        <div class="secondary-btn-in">
                            <a href="#" class="btn">
                                <span><img src="assets/images/secondary/youtube.png" alt="YouTube" /></span>
                            </a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="#" class="btn">
                                <span><img src="assets/images/secondary/instagram.png" alt="Instagram" /></span>
                            </a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="#" class="btn">
                                <span><img src="assets/images/secondary/facebook.png" alt="Facebook" /></span>
                            </a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="#" class="btn">
                                <span><img src="assets/images/secondary/linkedin.png" alt="LinkedIn" /></span>
                            </a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="#" class="btn">
                                <span><img src="assets/images/secondary/twitter.png" alt="Twitter" /></span>
                            </a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="#" class="btn">
                                <span><img src="assets/images/secondary/ask-ques.png" alt="Ask a Question" /></span>
                            </a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="#" class="btn">
                                <span><img src="assets/images/secondary/consumer-forum.png" alt="Consumer Forum" /></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section form">
                <div class="container">
                    <div class="form_outer">
                        <div class="toggle-sec">
                            <div class="toggle-down">
                                <img src="assets/images/toggle-down.png" class="toggle-arrwUp" alt="Send Enquiry Toggle" />
                                <img src="assets/images/toggle-down2.png" class="toggle-arrwDn" alt="Send Enquiry Toggle" />
                            </div>
                            <div class="title">
                                <h2><span>Send Enquiry</span></h2>
                            </div>
                        </div>
                        <div class="form-in" style="display: none;">
                            <!--[if lte IE 8]>
                            <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2-legacy.js"></script>
                            <![endif]-->
                            <!-- <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>
                            <script>
                                hbspt.forms.create({
                                    portalId: "1635524",
                                    formId: "889924cd-ada8-4aa8-aa84-33dcaa6143b4"
                                });
                                setTimeout(function(){$('input').attr("autocomplete", "off"); }, 500);
                            </script> -->
                        </div>
                    </div>
                </div>
            </div>
            <footer class="sticky">
                <div class="container">
                    <div class="footer_logo"><img src="assets/images/toi.png" alt="Ad" /></div>
                    <a href="http://timesinternet.in/" target="_blank" class="reachus">
                        <img src="assets/images/reachus.png" alt="Click here to reach us" />
                    </a>
                </div>
            </footer>
        </div>
    </div>

    <script>
        setTimeout(function(){
            document.getElementById('vid').play();
        },500);

        $(document).ready(function(){
            $(".form .toggle-sec").click(function(){
                $(".form-in").slideToggle( "slow" );
                $(".form").toggleClass("open");
                if($(".form").hasClass('open')){
                    $('footer').removeClass('sticky');
                }
            });
            $(".form").click(function(){
                if($(".form").hasClass('open')){
                    $('footer').removeClass('sticky');
                }
                else if($(".secondary_cta").hasClass('open')){
                    $('footer').removeClass('sticky');
                }
                else{
                    $('footer').addClass('sticky');
                }
            });
            $(".secondary_cta .toggle-sec").click(function(){
                $(".secondary-btn").slideToggle( "slow" );
                $(".secondary_cta").toggleClass("open");
                if($(".secondary_cta").hasClass('open')){
                    $('footer').removeClass('sticky');
                }
            });
            $(".secondary_cta").click(function(){
                if($(".secondary_cta").hasClass('open')){
                    $('footer').removeClass('sticky');
                }
                else if($(".form").hasClass('open')){
                    $('footer').removeClass('sticky');
                }
                else{
                    $('footer').addClass('sticky');
                }
            });
        });  
    </script>
    
</body>
</html>
